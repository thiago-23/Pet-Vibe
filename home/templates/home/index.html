{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="container h-md-100 home-container">
        <div class="row h-75 mt-md-5 flex-md-row-reverse px-2 px-md-0">
            <div class="col-12 col-md-6 gold-border pt-3 pt-md-5">
                <h1 class="logo-font pt- pt-md-5 pl-3 pl-md-5">
                    Welcome to Pet Vibe!
                </h1>
                <p class="px-3 px-md-5 pt-2 pt-md-5 lema ">Making Pets Shines, because they're worth it!</p>
                <div class="pl-3 pl-md-5 pt-3 pt-md-5 pb-3">
                    <a href="{% url 'products' %}" class="btn gold-button py-3">Shop Now</a>
                    <a href="{% url 'services' %}" class="btn gold-button py-3 ml-3">Grooming</a>
                </div>
                <div class="col-12 col-md-6 home-image-container d-none d-md-flex tester">
            </div>
            <div class="col-12 col-md-6 gold-border d-md-none mobile-image-container p-0">
                <img class="img-fluid" src="/media/yorkshire.jpg" alt="yorkshire-dog-image">
            </div>
        </div>
    </div>
{% endblock %}
