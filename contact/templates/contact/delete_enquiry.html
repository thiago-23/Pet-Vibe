{% extends "base.html" %}
{% load static %}

{% block extra_title %}Pet Vibe | Delete Enquiry{% endblock %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
{% load crispy_forms_tags %}

<div class="container pb-5">
    <div class="row">
        <div class="col-12">
            <h1 class="text-center pt-4 text-danger">Delete Enquiry</h1>
            <p class="text-center text-muted">Are you sure you want to delete this enquiry?</p>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-11 col-md-6 col-lg-4 mt-3">
            <form method="post" class="text-center">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger border-gold rounded-0">Delete</button>
                <a href="{% url 'enquiries_list' %}" class="btn btn-outline-dark border-gold rounded-0 ml-2">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
