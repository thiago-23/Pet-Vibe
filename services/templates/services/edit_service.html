{% extends "base.html" %}
{% load static %}

{% block extra_title %}Pet Vibe | Edit Service{% endblock %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
{% load crispy_forms_tags %}

<div class="container">
    <div class="row">
        <div class="col-12">
            <h1 class="text-center pt-4">Edit Service</h1>
        </div>
    </div>
    <br>
    <div class="row justify-content-center">
        <div class="col-11 col-md-8 col-lg-6 mt-3">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="text-center mt-3">
                    <button type="submit" class="btn btn-outline-dark border-gold rounded-0">Save Changes</button>
                    <a class="btn btn-outline-dark border-gold rounded-0 m-2" href="{%  url 'services' %}">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
