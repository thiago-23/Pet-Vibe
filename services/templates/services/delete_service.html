{% extends "base.html" %}
{% load static %}

{% block extra_title %}Pet Vibe | Delete Service{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center text-danger">Delete Service</h1>
    <p class="text-center mt-3">Are you sure you want to delete this service?</p>
    <div class="text-center">
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Delete</button>
            <a href="{% url 'services' %}" class="btn btn-outline-secondary ml-3">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
