{% extends "base.html" %}
{% load static %}

{% block extra_title %}Pet Vibe | Delete Service{% endblock %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
{% load crispy_forms_tags %}

<div class="container mt-5">
    <h1 class="text-center">Delete Service</h1>
    <p class="text-center">Are you sure you want to delete this service?</p>
    <div class="text-center">
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-outline-dark border-gold rounded-0">Delete</button>
            <a href="{% url 'services' %}" class="btn btn-outline-dark border-gold rounded-0 m-2">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
